{% extends "layout.html" %}

{% block pageTitle %}
  Choose availability
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/v2/contact-details-appointment">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Appointment details</h1>

      <form class="form" action="/v2/contact-details" method="post">

      <p class="govuk-body govuk-!-font-size-27"><strong>Your preferred appointment date is {{data['availability-time']}}</strong></p>
    <p><a href="/v2/repair-availability" class="govuk-link">Change preferred appointment</a></p>




  <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>


    </div>
  </div>

{% endblock %}
